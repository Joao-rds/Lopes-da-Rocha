<!DOCTYPE html> 
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Loja de Noivas - Gerenciamento</title>
  
</head>
<body>
  <header>
    Lopes da Rocha - Loja de Noivas
  </header>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="text-center mb-4">Gerenciar Clientes</h2>
            <form id="form-clientes" class="mb-3">
              <div class="mb-3">
                <label for="nome-cliente" class="form-label">Nome do Cliente</label>
                <input type="text" class="form-control" id="nome-cliente" placeholder="Digite o nome">
              </div>
              <div class="mb-3">
                <label for="telefone-cliente" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="telefone-cliente" placeholder="Digite o telefone">
              </div>
              <div class="mb-3">
                <label for="observacoes-cliente" class="form-label">Observações</label>
                <textarea class="form-control" id="observacoes-cliente" placeholder="Observações sobre o cliente"></textarea>
              </div>
              <button type="button" class="btn btn-primary w-100" onclick="adicionarCliente()">Adicionar Cliente</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-5">
      <h2 class="text-center mb-4">Lista de Clientes</h2>
      <table id="tabela-clientes" class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Observações</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="d-flex justify-content-center gap-3 mt-3">
      <button class="btn btn-success" onclick="salvarNoLocalStorage('clientes', 'tabela-clientes')">Salvar Dados</button>
      <button class="btn btn-info text-white" onclick="carregarDoLocalStorage('clientes', 'tabela-clientes')">Carregar Dados</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
<footer class="mt-5 py-3 text-center" style="background-color: #49766b; color: white;">
  <p>&copy; 2024 Lopes da Rocha - Loja de Noivas. Todos os direitos reservados.</p>
</footer>
</html>
